<!DOCTYPE html>
<html lang="pt-BR">
<!-- Início do documento HTML, indicando que o conteúdo está em português do Brasil -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar todos os caracteres, incluindo acentos -->    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta a visualização para dispositivos móveis, garantindo que o site seja responsivo -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo de estilo CSS, que define a aparência do site -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <!-- Título da página que aparece na aba do navegador -->
</head>

<body>
    <div class="container">
        <div class="header">
        <h2>Criar conta</h2>
     </div>

            <form id="form" class="form">
                <div class="form-control">
                 <label for="usarname">Nome de usuário</label>
                 <input type="text" id="username" placeholder="Digite seu nome de usuário"/>
                 <i class="fa-solid fa-circle-exclamation"></i>
                 <i class="fa-solid fa-circle-check"></i>
                 <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                 <label for="email">Email</label>
                 <input type="text" id="email" placeholder="Digite seu e-mail" />
                 <i class="fa-solid fa-circle-exclamation"></i>
                 <i class="fa-solid fa-circle-check"></i>
                 <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                 <label for="password">Senha</label>
                 <input type="password" id="password" placeholder="Digite sua senha" />
                 <i class="fa-solid fa-circle-exclamation"></i>
                 <i class="fa-solid fa-circle-check"></i>
                 <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                 <label for="password-confirmation">Confirmação de senha</label>
                 <input type="password" id="passwordConfirmation" placeholder="Digite sua senha novamente" />
                 <i class="fa-solid fa-circle-exclamation"></i>
                 <i class="fa-solid fa-circle-check"></i>
                 <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>
    </div> 
   
<script src="https://kit.fontawesome.com/8d7201cd15.js" crossorigin="anonymous">
</script>
<script src="./scripts.js"></script>


</body>




</html>
